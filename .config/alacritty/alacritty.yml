font:
  normal:
    family: Iosevka Term SS05
  size: 11

colors:
  primary:
    background: '#020202'
    foreground: '#eeeeee'
  cursor:
    text: '#020202'
    cursor: '#61afef'
  normal:
    black:   '#020202'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#eeeeee'

cursor:
  style:
    shape: Beam
    blinking: Never

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: K, mods: Alt, action: ScrollLineUp }
  - { key: J, mods: Alt, action: ScrollLineDown }
  - { key: U, mods: Alt, action: ScrollHalfPageUp }
  - { key: D, mods: Alt, action: ScrollHalfPageDown }
